<!DOCTYPE html>
<html>
  <head>
    <title>Animals</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Pick your favorite animal</h1>
      <form id="animal">
        <select class="form-control" id="animalSelect">
          <option value="1">Turtle</option>
          <option value="2">Sloth</option>
          <option value="3">Llama</option>
        </select>
      </form>
      <p id="turtle">
        <img src="img/turtle.jpg" alt="picture of a turtle eating a strawberry">
      </p>
      <p id="sloth">
        <img src="img/sloth.jpg" alt="picture of an astronaut sloth">
      </p>
      <p id="llama">
        <img src="img/llama.jpeg" alt="picture of a llama">
      </p>
  </div>
  </body>
</html>
